name: Deploy Build and Deploy 
on: 
  push 

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: DOCKER_ENV

    steps:
      # Step 1: Checkout the repository (this ensures the latest code is available)
      - name: Checkout code
        uses: actions/checkout@v3  # This action checks out your repository so that the workflow can access it

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Extract Tag Version
      - name: Extract Tag Version
        id: version
        run: echo "VERSION=${GITHUB_REF##*/}" >> $GITHUB_ENV

      # Step 5: Build and Push Docker Image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ vars.IMAGE_NAME }}:${{ env.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/${{ vars.IMAGE_NAME }}:latest

